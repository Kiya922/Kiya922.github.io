<html>
    <header>
        <link href="./css/music.css" rel="stylesheet">

    <body>
        <div class="main">

                    </svg>
                </button>
                <button class="bt">

                        <path id="next_path" d="M7 10 L24 20 M24 20 L7 30 M7 30 L7 10 M27 10 L32 10 M32 10 L32 30 M32 30 L27 30 M27 30 L27 10" stroke="#ffffff"/>
                    </svg>
                </button>
            </div>
        </div>
        <audio src="./music/1.mp3"></audio>
        <script src="./js/music.js" charset="utf-8"></script>
    </body>
</html>
